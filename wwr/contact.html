    <section class="form-wrapper">
      <h2>Send Us a Message</h2>
      <form>
        <fieldset class="form-fields">
          <div class="field">
            <label for="name">Name</label>
            <input class="fullwidth" type="text" id="name" placeholder="Name">

            <input class="fullwidth" type="email" id="email" placeholder="e-mail">
          </div>
          <div class="radio-group">
            <div class="field-option">
              <input class="radio-option" type="radio" name="purpose" id="inquiry">
              <label for="inquiry">General Inquiry</label>
            </div>
            <div class="field-option">
              <input class="radio-option" type="radio" name="purpose" id="question">
              <label for="question">Reservation Question</label>
            </div>
            <div class="field-option">
              <input class="radio-option" type="radio" name="purpose" id="suggestion">
              <label for="suggestion">Website Suggestion</label>
            </div>
          </div>
          <div class="field">
            <label for="message">Message</label>
            <textarea class="fullwidth" name="message" id="message" rows="4" placeholder="Message"></textarea>
          </div>
          <div class="field-option">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
            <input class="checkbox-option" type="checkbox" id="subscribe">
          </div>
        </fieldset>
        <button type="submit">Send Message</button>
